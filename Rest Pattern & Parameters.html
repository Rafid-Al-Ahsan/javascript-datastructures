<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>

    <script>
        // Rest opretor collects all the remaing elements at the end of a data structure
        // Using rest we compress whereas, using spread we expand
        const restaurant = {
        name: 'Classico Italiano',
        location: 'Via Angelo Tavanti 23, Firenze, Italy',
        categories: ['Italian', 'Pizzeria', 'Vegetarian', 'Organic'],
        starteMenu: ['Focaccia', 'Bruschetta', 'Garlic Bread','Caprese Salad'],
        mainMenu: ['Pizza', 'Pasta', 'Risotto'],

        order: function(starterIndex, mainIndex){
            return [this.starteMenu[starterIndex], this.mainMenu[mainIndex]];
        },

        orderDelievery: function({starterIndex =1, mainIndex=0, time = '20:00', address}){
            console.log(`Order received! ${this.starteMenu[starterIndex]} and 
            ${this.mainMenu[mainIndex]} will be delivered to ${address} at ${time}`)
        },

        openingHours: {
            thu: {
                open: 12,
                close: 22 
            },

            fri: {
                open: 11,
                close: 23
            },

            sat: {
                open: 0,  //Open 24hours
                close: 24
            }
        },

        orderPasta: function(ing1, ing2, ing3){
            console.log(`Here is your delicious pasta with ${ing1}, ${ing2} and ${ing3}`);
        },

        orderPizza: function(mainIngredient, ...otherIngredient){
            console.log(mainIngredient);
            console.log(otherIngredient);
        }
        
    }

        //Using rest operator on arrays
        const [a,b, ...others] = [1,2,3,4,5];
        console.log(...others); 

        const [p, ,r, ...otherFood]=
        [...restaurant.mainMenu,...restaurant.starteMenu];

        console.log(p,r,...otherFood);

        // Using rest operator on objects
        const {sat, ...weekdays} = restaurant.openingHours;
        console.log(weekdays);

        //Using rest parameters 
       const add = function(...numbers) {
            let sum = 0;
            for (let i = 0; i < numbers.length; i++) sum += numbers[i];
            
            console.log(numbers);
            console.log(sum);
       }

       add(2,4);
       add(5,6,7);
       add(8,9,10,11); 
         
       const x = [23,5,7];
       add(...x);
       
       //passing as many arguments as we eant cause we are using rest parameters
       restaurant.orderPizza('mushroom', 'spinach', 'green-vegetables');
        
          

    </script>
</body>
