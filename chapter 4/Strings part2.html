<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const airline = 'TAP Air Portugal';

        console.log(airline.toLowerCase());
        console.log(airline.toUpperCase());

        // Real life example to fix capitalization
        function capitalization(name){
            const nameToLowerCase = name.toLowerCase();
            const firstLetter = nameToLowerCase[0].toUpperCase() + nameToLowerCase.slice(1);
            return firstLetter;
        }

        console.log(capitalization('rAFid'));

        //Normalizing emails
        const email = ' raFID@gmaIL.coM \n';
        const normalizedEmail = email.toLowerCase().trim();
        console.log(normalizedEmail);

        // console.log(normalizedEmail.trimStart(1));
        // console.log(normalizedEmail.trimEnd(2));

        // Replacing
        const priceGB = '288,97€';
        const priceUs = priceGB.replace('€','$').replace(',','.');
        console.log(priceUs);

        const announcement = 'All passengers come to boarding door 23. Boarding door 23!';
        console.log(announcement.replace('door','gate'));
        console.log(announcement.replaceAll('door','gate'));

        //Insead of replaceAll we may use regular expressions
        console.log(announcement.replace(/door/g , 'gate'));

        //Three methods that return booleans
        const plane = 'Airbus A320neo';
        console.log(plane.includes('A320'));
        console.log(plane.includes('Boeing'));

        console.log(plane.startsWith('A32'));
        console.log(plane.startsWith('Air'));

        plane.startsWith('Airbus') && plane.endsWith('neo') ? console.log('Part of the new Airbus family'): console.log('Not a part');

        //Real life examples
        const checkBaggage = function(items){
            const baggage = items.toLowerCase();
            baggage.includes('knife') || baggage.includes('gun')? console.log('You are not allowed on board') : console.log('Welcome aboard!');
        };

        checkBaggage('I have a laptop, some Food and a pocket Knife');
        checkBaggage('Socks and camera');
        checkBaggage('Got some snacks and a gun for protection');
    </script>
</body>
</html>
